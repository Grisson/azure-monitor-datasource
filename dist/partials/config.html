<h3 class="page-heading">Azure Monitor Details</h3>

<div class="gf-form-group">
	<div class="gf-form-inline">
		<div class="gf-form">
			<span class="gf-form-label width-9">Subscription Id</span>
			<input class="gf-form-input width-30" type="text" ng-model='ctrl.current.jsonData.subscriptionId' placeholder="XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX" required></input>
      <info-popover mode="right-absolute">
          Text on where to find it.
        </info-popover>
    </div>
  </div>
  <div class="gf-form-inline">
    <div class="gf-form">
      <span class="gf-form-label width-9">Tenant Id</span>
      <input class="gf-form-input width-30" type="text" ng-model='ctrl.current.jsonData.tenantId' placeholder="XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX" required></input>
      <info-popover mode="right-absolute">
          Text on where to find it.
        </info-popover>
    </div>
  </div>
  <div class="gf-form-inline">
    <div class="gf-form">
      <span class="gf-form-label width-9">Client Id</span>
      <input class="gf-form-input width-30" type="text" ng-model='ctrl.current.jsonData.clientId' placeholder="XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX" required></input>
      <info-popover mode="right-absolute">
          Text on where to find it.
        </info-popover>
    </div>
  </div>
  <div class="gf-form-inline" ng-if="!ctrl.current.secureJsonFields.clientSecret">
      <div class="gf-form">
        <span class="gf-form-label width-9">Client Secret</span>
        <input class="gf-form-input width-30" type="text" ng-model='ctrl.current.secureJsonData.clientSecret' placeholder="" required></input>
        <info-popover mode="right-absolute">
            Text on where to find it.
          </info-popover>
      </div>
    </div>
    <div class="gf-form" ng-if="ctrl.current.secureJsonFields.clientSecret">
      <span class="gf-form-label width-9">Client Secret</span>
      <input type="text" class="gf-form-input max-width-12" disabled="disabled" value="configured">
      <a class="btn btn-secondary gf-form-btn" href="#" ng-click="ctrl.current.secureJsonFields.clientSecret = false">reset</a>
    </div>
</div>
