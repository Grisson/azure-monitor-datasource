<query-editor-row query-ctrl="ctrl" can-collapse="false">
  <div class="gf-form-inline">
		<div class="gf-form">
      <label class="gf-form-label query-keyword width-9">Resource Group</label>
      <gf-form-dropdown model="ctrl.target.resourceGroup"
        lookup-text="true"
        get-options="ctrl.getResourceGroups($query)"
        on-change="ctrl.onResourceGroupChange()">
      </gf-form-dropdown>
    </div>
    <div class="gf-form">
      <label class="gf-form-label query-keyword">Metric Namespace</label>
      <gf-form-dropdown model="ctrl.target.metricDefinition"
        lookup-text="true"
        allow-custom="true"
        get-options="ctrl.getMetricDefinitions($query)"
        on-change="ctrl.onMetricDefinitionChange()">
      </gf-form-dropdown>
    </div>
    <div class="gf-form">
      <label class="gf-form-label query-keyword">Resource Name</label>
      <gf-form-dropdown model="ctrl.target.resourceName"
      lookup-text="true"
      get-options="ctrl.getResourceNames($query)"
      on-change="ctrl.onResourceNameChange()">
    </gf-form-dropdown>
    </div>
    <div class="gf-form">
      <label class="gf-form-label query-keyword">Metric Name</label>
      <gf-form-dropdown model="ctrl.target.metricName"
        lookup-text="true"
        get-options="ctrl.getMetricNames($query)"
        on-change="ctrl.refresh()">
      </gf-form-dropdown>
    </div>
  </div>
  <div class="gf-form-inline">
    <div class="gf-form max-width-20">
      <label class="gf-form-label query-keyword width-9">Time Grain</label>
      <input type="text" class="gf-form-input width-5" ng-model="ctrl.target.timeGrain" spellcheck="false" placeholder="" ng-blur="ctrl.refresh()">
      <select class="gf-form-input" ng-model="ctrl.target.timeGrainUnit" ng-options="f as f for f in ['minute', 'hour', 'day', 'month', 'year']" ng-change="ctrl.refresh()"></select>
    </div>
  </div>
</query-editor-row>
